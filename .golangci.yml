---
version: "2"
# Configure which files to skip during linting
run:
  tests: false

linters:
  default: all

  disable:
    - wsl
    - wsl_v5
    - nlreturn
    - depguard
    - gochecknoinits
    - gochecknoglobals
    - forbidigo
    - varnamelen
    - exhaustruct
    - noinlineerr
    - lll
    # Additional pragmatic exclusions for legacy code
    - funcorder  # Function ordering is subjective and doesn't affect functionality
    - nonamedreturns  # Named returns are idiomatic Go in certain contexts
    - tagalign  # Struct tag alignment is purely cosmetic